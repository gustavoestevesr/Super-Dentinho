<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon/favicon.png" type="image/x-icon">
    <title>Super Dentinho</title>
    <link rel="stylesheet" href="styles/style.css">    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <section id="menu">
        <img id="title" src="images/title/Title.png" alt="">
        <img class="btn" id="btnPlay" src="images/menu/play.png" alt="">
        <img class="superDentinho" id="superDentinhoStart" src="images/characters/super dentinho gif 2.gif" alt="">
    </section>

    <section id="apresentacao">
        <img class="btn" id="btnContinue" src="images/menu/play.png" alt="">
        <img class="btn" id="btnCredits" src="images/menu/credits.png" alt="">
        <!-- <img class="btn" id="btnPlay" src="images/menu/play.png" alt=""> -->
        <img class="btn" id="btnExit" src="images/menu/exit.png" alt="">
        <img class="superDentinho" id="superDentinhoApresentacao" src="images/characters/super dentinho gif 2.gif" alt="">
    </section>

    <section id="boardgame">        
        <img class="questionSlot" id="q1" src="images/Button.png" alt="">
        <img class="questionSlot" id="q2" src="images/Button.png" alt="">
        <img class="questionSlot" id="q3" src="images/Button.png" alt="">
        <img class="questionSlot" id="q4" src="images/Button.png" alt="">
        <img class="questionSlot" id="q5" src="images/Button.png" alt="">

        <img class="questionSlot" id="q6" src="images/Button.png" alt="">
        <img class="questionSlot" id="q7" src="images/Button.png" alt="">
        <img class="questionSlot" id="q8" src="images/Button.png" alt="">
        <img class="questionSlot" id="q9" src="images/Button.png" alt="">
        <img class="questionSlot" id="q10" src="images/Button.png" alt="">

        <img class="questionSlot" id="q11" src="images/Button.png" alt="">
        <img class="questionSlot" id="q12" src="images/Button.png" alt="">
        <img class="questionSlot" id="q13" src="images/Button.png" alt="">
        <img class="questionSlot" id="q14" src="images/Button.png" alt="">
        <img class="questionSlot" id="q15" src="images/Button.png" alt="">

        <img id="superDentinho" src="images/characters/super happy tooth.png" alt="">
    </section>

    <section id="credits"></section>

    <section id="question"></section>

    <section id="answer"></section>

    <audio id="audio" src="sounds/background sound.mp3" controls style="display: none;"></audio>

    <!-- Script -->
    <script src="scripts/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
