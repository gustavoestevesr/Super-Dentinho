<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Super Dentinho</title>
    <link rel="stylesheet" href="styles/style.css">    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <section id="menu">
        <div class="title"><h1>Super Dentinho</h1></div>
        <div class="menu">
            <div class="credits"><img id="btnCredits" src="images/menu/credits.png" alt=""></div>
            <div class="play"><img id="btnPlay" src="images/menu/play.png" alt=""></div>
            <div class="exit"><img id="btnExit" src="images/menu/exit.png" alt=""></div>
        </div>
    </section>

    <section id="boardgame">
        <div class="superDentinho"> <img id="superDentinho" src="images/characters/super happy tooth.png" alt=""> </div>
        <div class="q1"></div>
        <div class="q2"></div>
        <div class="q3"></div>
        <div class="q4"></div>
    </section>

    <section id="credits"></section>

    <section id="questionLeft"></section>

    <section id="questionRight"></section>

    <section id="answer"></section>

    <audio id="audio" src="sounds/background sound.mp3"></audio>

    <!-- Script -->
    <script src="scripts/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
