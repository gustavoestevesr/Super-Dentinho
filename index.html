<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon.png" type="image/x-icon">
    <title>Super Dentinho</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/backgroundImages.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    </style>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>

<body>

    <img src="images/finger/finger pressing.png" alt="" class="fingerPressing" id="fingerPressing">

    <section id="rotateScreen">
        
    </section>

    <section id="menu">        
        <img id="title" src="images/texts/TITLE.png" alt="">
        <img class="btnMenu" id="btnPlay" src="images/buttons/PLAY.png" alt="">
        <img id="superDentinhoStart" src="images/characters/SUPER HAPPY TOOTH.gif" alt="">
    </section>

    <section id="apresentation">
        <img id="superDentinhoApresentacao" src="images/characters/SUPER HAPPY TOOTH SPEAKING.gif" alt="">

        <!-- btns -->
        <img id="btnContinue" class="btnMenu" src="images/buttons/PLAY.png" alt="">
        <img id="btnRules" class="btnMenu" src="images/buttons/RULE.png" alt="">
        <img id="btnCredits" class="btnMenu" src="images/buttons/CREDITS.png" alt="">
        <img id="btnExit" class="btnMenu" src="images/buttons/EXIT.png" alt="">
    </section>

    <section id="boardgame">
        <!-- btns -->
        <img id="btnBackFromBoardgameToMenu" src="images/buttons/BACK.png" alt="">        

        <img class="questionSlot" id="q1" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(0)">
        <img class="questionSlot" id="q2" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(1)">
        <img class="questionSlot" id="q3" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(2)">
        <img class="questionSlot" id="q4" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(3)">
        <img class="questionSlot" id="q5" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(4)">
        <img class="questionSlot" id="q6" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(5)">
        <img class="questionSlot" id="q7" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(6)">
        <img class="questionSlot" id="q8" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(7)">
        <img class="questionSlot" id="q9" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(8)">
        <img class="questionSlot" id="q10" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(9)">

        <img class="questionSlot" id="q11" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(10)">
        <img class="questionSlot" id="q12" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(11)">
        <img class="questionSlot" id="q13" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(12)">
        <img class="questionSlot" id="q14" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(13)">
        <img class="questionSlot" id="q15" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(14)">
        <img class="questionSlot" id="q16" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(15)">
        <img class="questionSlot" id="q17" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(16)">
        <img class="questionSlot" id="q18" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(17)">
        <img class="questionSlot" id="q19" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(18)">
        <img class="questionSlot" id="q20" src="images/buttons/BUTTON.png" alt="" onclick="goToQuestion(19)">

        <img id="superDentinhoBoardGame" src="images/characters/super happy tooth.png" alt="">
    </section>

    <section id="rules">
        <!-- btns -->
        <img id="btnBackFromRulesToApresentation" src="images/buttons/BACK.png" alt="">
        <img id="btnNextRule" src="images/buttons/NEXT.png" alt="" onclick="nextRule()">
    </section>

    <section id="credits">
        <!-- btns -->
        <img id="btnBackFromCreditsToApresentation" src="images/buttons/BACK.png" alt="">
        <img id="btnNextCredit" src="images/buttons/NEXT.png" alt="" onclick="nextAuthor()">

        <!-- txt's -->
        <p class="apresentationText" id="titleApresentationCredits"></p>
        <p class="apresentationText" id="apresentationCredits"></p>
    </section>

    <section id="question">        
        <img id="btnBackFromQuestionToBoardgame" src="images/buttons/BACK.png" alt="">

        <img class="optionButton" id="optionButton1" src="images/buttons/BUTTON.png" alt=""
            onclick="verifyQuestion(this.id)">

        <img class="optionButton" id="optionButton2" src="images/buttons/BUTTON.png" alt=""
            onclick="verifyQuestion(this.id)">
    </section>

    <section id="answer">        
        <img id="btnNextFromToBoardgame" src="images/buttons/NEXT.png" alt="">        
    </section>

    <section id="victory">

    </section>

    <audio id="audioBd" src="sounds/background.mp3" controls style="display: none;"></audio>
    <audio id="audioCt" src="sounds/correct.wav" controls style="display: none;"></audio>
    <audio id="audioWg" src="sounds/wrong.mp3" controls style="display: none;"></audio>

    <!-- Script -->
    <script src="scripts/script.js"></script>
    <script src="scripts/apresentationCredits.js"></script>
    <script src="scripts/apresentationRules.js"></script>    
    <script src="scripts/confetti.js"></script>
    <script src="scripts/orientation.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
