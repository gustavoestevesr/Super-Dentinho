<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon.png" type="image/x-icon">
    <title>Super Dentinho</title>
    <link rel="stylesheet" href="styles/style.css">    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <section id="menu">
        <img id="title" src="images/texts/TITLE.png" alt="">
        <img id="btnPlay" src="images/buttons/PLAY.png" alt="">
        <img id="superDentinhoStart" src="images/characters/SUPER HAPPY TOOTH.gif" alt="">
    </section>

    <section id="apresentation">
        <!-- ballon and txt -->
        <img id="ballon" src="images/ballons/BALLON TEXT.png" alt=""> 
        <p id="apresentationText"></p>

        <!-- tooths -->
        <img id="tooths" src="images/characters/TOOTHS.png" alt="">
        <!-- super tooth -->
        <img id="superDentinhoApresentacao" src="images/characters/SUPER HAPPY TOOTH SPEAKING.gif" alt="">
        
        <!-- btns -->
        <img id="btnContinue" src="images/buttons/PLAY.png" alt="">
        <img id="btnRules" src="images/buttons/RULE.png" alt="">
        <img id="btnCredits" src="images/buttons/CREDITS.png" alt="">

        <!-- <img id="btnExit" src="images/buttons/exit.png" alt=""> -->
    </section>

    <section id="boardgame">        
        <img class="questionSlot" id="q1" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q2" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q3" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q4" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q5" src="images/buttons/BUTTON.png" alt="">

        <img class="questionSlot" id="q6" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q7" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q8" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q9" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q10" src="images/buttons/BUTTON.png" alt="">

        <img class="questionSlot" id="q11" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q12" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q13" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q14" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q15" src="images/buttons/BUTTON.png" alt="">

        <img id="superDentinhoBoardgame" src="images/characters/super happy tooth.png" alt="">
    </section>

    <section id="rules"></section>

    <section id="credits"></section>

    <section id="question"></section>

    <section id="answer"></section>

    <audio id="audio" src="sounds/background sound.mp3" controls style="display: none;"></audio>

    <!-- Script -->
    <script src="scripts/script.js"></script>
    <script src="scripts/apresentation.js"></script>
    <script src="scripts/questions.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
