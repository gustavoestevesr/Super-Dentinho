<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon.png" type="image/x-icon">
    <title>Super Dentinho</title>
    <link rel="stylesheet" href="styles/style.css">    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <section id="menu">
        <img id="title" src="images/texts/TITLE.png" alt="">
        <img id="btnPlay" src="images/buttons/PLAY.png" alt="">
        <img id="superDentinhoStart" src="images/characters/SUPER HAPPY TOOTH.gif" alt="">
    </section>

    <section id="apresentation">
        <!-- ballon and txt -->        
        <img id="ballon" src="images/ballons/BALLON TEXT.png" alt=""> 
        <p class="apresentationText" id="apresentationGame"></p>

        <!-- tooths -->
        <img id="tooths" src="images/characters/TOOTHS.png" alt="">
        <!-- super tooth -->
        <img id="superDentinhoApresentacao" src="images/characters/SUPER HAPPY TOOTH SPEAKING.gif" alt="">
        
        <!-- btns -->
        <img id="btnContinue" src="images/buttons/PLAY.png" alt="">
        <img id="btnRules" src="images/buttons/RULE.png" alt="">
        <img id="btnCredits" src="images/buttons/CREDITS.png" alt="">

        <!-- <img id="btnExit" src="images/buttons/exit.png" alt=""> -->
    </section>

    <section id="boardgame">        
        <img class="questionSlot" id="q1" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q2" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q3" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q4" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q5" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q6" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q7" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q8" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q9" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q10" src="images/buttons/BUTTON.png" alt="">

        <img class="questionSlot" id="q11" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q12" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q13" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q14" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q15" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q16" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q17" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q18" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q19" src="images/buttons/BUTTON.png" alt="">
        <img class="questionSlot" id="q20" src="images/buttons/BUTTON.png" alt="">

        <img id="superDentinhoBoardGame" src="images/characters/super happy tooth.png" alt="">
    </section>

    <section id="rules">
        <!-- btns -->
        <img id="btnBackFromRulesToApresentation" src="images/buttons/BACK.png" alt="">
        <img id="btnNextRule" src="images/buttons/NEXT.png" alt="" onclick="displayApresentationRules()">

        <!-- ballon and txt -->        
        <img id="ballon" src="images/ballons/BALLON TEXT.png" alt=""> 
        <p class="apresentationText" id="apresentationRule"></p>                      

        <img id="superDentinhoRules" src="images/characters/SUPER HAPPY TOOTH SPEAKING.gif" alt="">
    </section>

    <section id="credits">
        <!-- btns -->
        <img id="btnBackFromCreditsToApresentation" src="images/buttons/BACK.png" alt="">
        <img id="btnNextCredit" src="images/buttons/NEXT.png" alt="" onclick="displayApresentationCredits()">

        <!-- ballon and txt -->        
        <img id="ballon" src="images/ballons/BALLON TEXT.png" alt=""> 
        <p class="apresentationText" id="apresentationCredits"></p>

        <!-- super tooth -->
        <img id="superDentinhoCredits" src="images/characters/SUPER HAPPY TOOTH SPEAKING.gif" alt="">        
    </section>

    <section id="question">
        <!-- btns -->
        <img id="btnBackFromQuestionToBoardgame" src="images/buttons/BACK.png" alt="">

        <!-- ballon and txt -->        
        <img id="ballon" src="images/ballons/BOX TEXT.png" alt=""> 
        <p class="apresentationText" id="numberQuestion">1° Questão</p>
        <p class="apresentationText" id="question">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe, sunt!</p>
        <p class="apresentationText" id="option1">Lorem ipsum 1!</p>
        <p class="apresentationText" id="option2">Lorem ipsum 2</p>
        
        <img id="superDentinhoQuestion" src="images/characters/SUPER HAPPY TOOTH SPEAKING.gif" alt="">        
    </section>

    <section id="answer">
        <p class="question"></p>
        <p class="correctAnswer"></p>
        <p class="correctAnswerExplanation"></p>
        <img src="" alt="" class="superDentinho">
    </section>

    <audio id="audio" src="sounds/background sound.mp3" controls style="display: none;"></audio>

    <!-- Script -->
    <script src="scripts/script.js"></script>
    <script src="scripts/apresentationCredits.js"></script>
    <script src="scripts/apresentationRules.js"></script>
    <script src="scripts/apresentationGame.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
